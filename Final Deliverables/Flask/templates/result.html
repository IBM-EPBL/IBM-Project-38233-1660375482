<body>
  <!-- Background Video-->
  <!-- Background Video-->
  <video
    class="bg-video"
    playsinline="playsinline"
    autoplay="autoplay"
    muted="muted"
    loop="loop"

  >
    <source
      src="{{ url_for('static', filename='assets/video.mp4') }}"
      type="video/mp4"
    />
  </video>
  
  <!-- Masthead-->
  <div class="card m-5 p-4">
    <div class="card-body text-center">
        <h3>The Predicted Number of Orders is </h3>
        <div style="font-size: 80px;">{{no_of_orders}}</div>
        <a href="/predict" class="btn btn-secondary" type="button">Predict Again</a>
    </div>

  </div>

  
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
