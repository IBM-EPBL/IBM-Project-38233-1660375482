{% extends 'base.html' %} {% block body %}
<body>
  <!-- Background Video-->
  <div id="mission-statement"></div>
  <video
    class="bg-video"
    playsinline="playsinline"
    autoplay="autoplay"
    muted="muted"
    loop="loop"

  >
    <source
      src="{{ url_for('static', filename='assets/video.mp4') }}"
      type="video/mp4"
    />
  </video>
</div>
  <!-- Masthead-->
  <div class="masthead">
    <div class="masthead-content text-white">
      <div class="container-fluid px-4 px-lg-0">
        <h1 class="fst-italic lh-1 mb-4">
          DemandEst - AI Powered Food Demand Forecaster
        </h1>
        <p class="mb-5">
          Facing wastage of food or Struggling with unsuppliable demand? 
          Click the button below to predict your demand for Orders!
        </p>
        <a href="/predict" class="btn btn-light" type="button">Predict Now!</a>
      </div>
    </div>
  </div>
  <!-- Social Icons-->
  <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
  <div class="social-icons">
    <div
      class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0"
    >
      <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
      <a class="btn btn-dark m-3" href="#!"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
{% endblock %}
