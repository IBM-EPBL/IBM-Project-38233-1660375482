<!DOCTYPE html>
<html>
  <head>
    <title>Predict</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(0, 0, 0);
      }
      
      .topnav {
        overflow: hidden;
        text-align: center;
        padding: 30px;
      }
      
      .topnav a {
        float: center;
        color: #ffffff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
      }
      
      .topnav a:hover {
        color: rgb(107, 107, 107);
      }
  </style>

  </head>
  <body>
    <div class="topnav"><b>
      <a href="home.html">Home</a>
      <a href="upload.html">Predict</a></b>
    </div>
    
    <div style="color:white;text-align:center;">
      <div class="col-lg-5 m-auto d-block">
        <form action="predict.html" method="GET">
          <div class="form-group">
            <label for="homePageFeatured" class="font-weight-regular "> Home Page Featured </label><br/>
            <select name="homePageFeatured" id="homePageFeatured" class="btn btn-secondary dropdown-toggle">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="emailForPromotion" class="font-weight-regular"> Emailer for Promotion </label><br/>
            <select name="emailForPromotion" id="emailForPromotion" class="btn btn-secondary dropdown-toggle">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="opArea" class="font-weight-regular"> OP_Area(2 - 7) </label>
            <input
              type="number"
              name="opArea"
              class="form-control"
              id="opArea"
            />
          </div>

          <div class="form-group">
            <label for="cuisine" class="font-weight-regular"> Cuisine </label>
            <div class="dropdown show">
              <a name="cuisine" id="cuisine" class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                cuisine
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Indian</a>
                <a class="dropdown-item" href="#">Italian</a>
                <a class="dropdown-item" href="#">Chinese</a>
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Arabian</a>
                <a class="dropdown-item" href="#">Mexican</a>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> City Code </label>
            <input
              type="number"
              name="cityCode"
              class="form-control"
              id="cityCode"
            />
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Region Code </label>
            <input
              type="number"
              name="regionCode"
              class="form-control"
              id="regionCode"
            />
          </div>
          <br />

          <input
            type="submit"
            name="predict"
            class="btn btn-primary"
          />

        </form>
      </div>
    </div>
  </body>
</html>
